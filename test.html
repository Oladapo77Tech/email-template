<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Email Template</title>
	<style type="text/css">
		body {
			margin: 0;
		}
		table {
			border-spacing: 0;
		}
		td {
			padding: 0;
		}
		img {
			border: 0;
		}

    .container {
      width: 100% !important;
      padding: 5px !important;
    }
    .otp-code {
      font-size: 22px !important;
    }

		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

	</style>
</head>
<body style="margin:0; padding:0; background-color:#f6f9fc; font-family: Arial, sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" bgcolor="#f6f9fc">
    <tr>
      <td align="center" style="padding: 3px;">
        <!-- Main container -->
        <table width="600" cellpadding="0" cellspacing="0" class="container" style="background-color:#ffffff; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.1);">
          <!-- Header -->
          <tr>
            <td align="center" style="padding: 20px;">
              <h1 style="margin:0; color:#ffffff; font-size:24px; font-weight:bold;">
                Welcome to Our App
              </h1>
            </td>
          </tr>
          <!-- Body -->
          <tr>
            <td style="padding: 30px; color:#374151; font-size:16px; line-height:1.5;">
              <p style="margin:0 0 15px;">Hello <strong>User</strong>,</p>
              <p style="margin:0 0 15px;">
                Thank you for signing up! Please use the OTP code below:
              </p>
              <!-- OTP Code -->
              <table align="center" cellpadding="0" cellspacing="0" style="margin:20px auto;">
                <tr>
                  <td bgcolor="#f3f4f6" style="padding: 15px 30px; border-radius:6px;">
                    <span class="otp-code" style="font-size:28px; font-weight:bold; letter-spacing:4px; color:#111827;">
                      {{ OTP_CODE }}
                    </span>
                  </td>
                </tr>
              </table>
              <p style="margin:0 0 15px;">
                This code will expire in <strong>10 minutes</strong>. If you didn’t request this, you can ignore this email.
              </p>
              <p style="margin:0;">
                Cheers, <br />
                <strong>The Our App Team</strong>
              </p>
            </td>
          </tr>
          <!-- Footer -->
          <tr>
            <td align="center" bgcolor="#f9fafb" style="padding: 20px; font-size:12px; color:#6b7280;">
              © 2025 Our App. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
